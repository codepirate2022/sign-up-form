<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-container">
        <div class="picture-container"> 
            <div class="logo-container"> 
                <img src="./images/odin-lined.png">
                <p>Sign-up Form</p> 
            </div>
        </div> 

        <div class="form-container">
            <div class="form-header"> 
                <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em> now</em> to get started! </p>
                <br/>
                <p> You <em> know </em> you want too...</p>
            </div>

            <div class="input-container"> 
                <div class="input-header"> 
                    <p> Let's do this! </p> 
                </div>
                <form action="#" id="myform">
                    <div class="group1"> 
                        <div> 
                            <label for="user_firstname"> First Name:* </label>
                            <input type="text" name="user_firstname" id="user_firstname" required>
                        </div>

                        <div>
                            <label for="user_lastname"> Last Name:* </label>
                            <input type="text" name="user_lastname" id="user_lastname"required>
                        </div>
                    </div>
                    <div class="group2">
                        <div>
                            <label for="user_email"> Email:* </label>
                            <input type="email" name="user_email" id="user_email" required>
                        </div>

                        <div>
                            <label for="user_phone"> Phone Number:* </label>
                            <input type="text" name="user_phone" id="user_phone" required>
                        </div>
                    </div>
                    <div class="group3">
                        <div>
                            <label for="user_password"> Password:* </label>
                            <input type="password" name="user_password" id="user_password" required>
                        </div>
                        <div>
                            <label for="user_passwordconfirm"> Confirm Password:* </label>
                            <input type="password" name="user_passwordconfirm" id="user_passwordconfirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-footer"> 
                <button type="submit" form="myform"> Create Account </button>
                <p> Already have an account? <a href="#"> <span class="green"> Log in</span></p></a> 
            </div>
        </div>
    </div>
    






</body>
</html>
